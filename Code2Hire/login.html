<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PrepGenius Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6c47ff, #9e50ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #6c47ff;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #6c47ff, #9e50ff);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      opacity: 0.95;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      color: #6c47ff;
      text-decoration: none;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a><br />
      New here? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent actual form submission
      alert("âœ… Logged in successfully!");
      // Redirect to a main page (can be any HTML file)
      window.location.href = "index.html"; // change to your main page path
    });
  </script>
</body>
</html>
